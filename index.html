<!DOCTYPE html>
<html>
<head>
    <title>NEON BIRD FLY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        #home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: none;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        #start-btn:hover {
            background: rgba(0,255,255,0.2);
            transform: scale(1.05);
        }
        #scores-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: none;
            color: #f0f;
            border: 2px solid #f0f;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #f0f;
            box-shadow: 0 0 15px #f0f;
        }
        #scores-btn:hover {
            background: rgba(255,0,255,0.2);
            transform: scale(1.05);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            z-index: 5;
            background: rgba(0,0,0,0.5);
            padding: 5px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid #fff;
            box-shadow: 0 0 15px #fff;
        }
        #game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
            color: white;
            text-shadow: 0 0 10px #fff;
        }
        #restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: none;
            color: #ff0;
            border: 2px solid #ff0;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-shadow: 0 0 10px #ff0;
            box-shadow: 0 0 15px #ff0;
        }
        #restart-btn:hover {
            background: rgba(255,255,0,0.2);
            transform: scale(1.05);
        }
        #home-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: none;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            text-shadow: 0 0 10px #0f0;
            box-shadow: 0 0 15px #0f0;
        }
        #home-btn:hover {
            background: rgba(0,255,0,0.2);
            transform: scale(1.05);
        }
        #tap-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #fff;
            z-index: 5;
            display: none;
        }
        #scores-display {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-shadow: 0 0 10px #fff;
        }
        #scores-display h2 {
            font-size: 30px;
            margin-bottom: 30px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        #scores-display p {
            font-size: 24px;
            margin: 10px 0;
        }
        #back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: none;
            color: #f0f;
            border: 2px solid #f0f;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            text-shadow: 0 0 10px #f0f;
            box-shadow: 0 0 15px #f0f;
        }
        #back-btn:hover {
            background: rgba(255,0,255,0.2);
            transform: scale(1.05);
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .score-popup {
            position: absolute;
            color: #ff0;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0;
            animation: popup 1s forwards;
            z-index: 6;
        }
        @keyframes popup {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
        }
        #home-screen h1 {
            color: #0ff;
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            animation: glow 2s infinite alternate;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 3px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
            to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
        }
        #orientation-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #orientation-message h2 {
            color: #ff0;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            animation: neonBlink 1.5s infinite alternate;
        }
        @keyframes neonBlink {
            from { opacity: 0.7; text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
            to { opacity: 1; text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0; }
        }
        #orientation-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: rotate 2s infinite;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
<div id="orientation-message">
    <div id="orientation-icon">üîÑ</div>
    <h2>PLS ROTATE YOUR DEVICE TO LANDSCAPE</h2>
</div>

<div id="game-container">
    <div id="home-screen">
        <h1>NEON BIRD FLY</h1>
        <button id="start-btn">START</button>
        <button id="scores-btn">ŸÜŸÖÿß€åÿ¥ ÿßŸÖÿ™€åÿßÿ≤ÿßÿ™</button>
    </div>
    <div id="game-over">
        <h2 style="font-size: 36px;">Game Over!</h2>
        <p id="final-score" style="font-size: 24px;">ÿßŸÖÿ™€åÿßÿ≤ ÿ¥ŸÖÿß: 0</p>
        <div class="buttons-container">
            <button id="restart-btn">ÿØŸàÿ®ÿßÿ±Ÿá ÿ¥ÿ±Ÿàÿπ ⁄©ŸÜ</button>
            <button id="home-btn">ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿßÿµŸÑ€å</button>
        </div>
    </div>
    <div id="scores-display">
        <h2>ÿßŸÖÿ™€åÿßÿ≤ÿßÿ™</h2>
        <p id="high-score-display">ÿ®ÿßŸÑÿßÿ™ÿ±€åŸÜ ÿßŸÖÿ™€åÿßÿ≤: 0</p>
        <p id="last-score-display">ÿ¢ÿÆÿ±€åŸÜ ÿßŸÖÿ™€åÿßÿ≤: 0</p>
        <button id="back-btn">ÿ®ÿßÿ≤⁄Øÿ¥ÿ™</button>
    </div>
    <div id="tap-message">ÿ®ÿ±ÿß€å ÿ¥ÿ±Ÿàÿπ ÿ∂ÿ±ÿ®Ÿá ÿ®ÿ≤ŸÜ€åÿØ!</div>
    <div id="score-display">0</div>
    <canvas id="game"></canvas>
</div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('start-btn');
    const scoresBtn = document.getElementById('scores-btn');
    const homeScreen = document.getElementById('home-screen');
    const scoreDisplay = document.getElementById('score-display');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart-btn');
    const homeBtn = document.getElementById('home-btn');
    const tapMessage = document.getElementById('tap-message');
    const scoresDisplay = document.getElementById('scores-display');
    const highScoreDisplay = document.getElementById('high-score-display');
    const lastScoreDisplay = document.getElementById('last-score-display');
    const backBtn = document.getElementById('back-btn');
    const orientationMessage = document.getElementById('orientation-message');

    // ÿ±ŸÜ⁄Ø‚ÄåŸáÿß€å ŸÜÿ¶ŸàŸÜ€å ÿ´ÿßÿ®ÿ™
    const neonColors = {
        bird: '#ffff00',  // ŸÜÿ¶ŸàŸÜ ÿ≤ÿ±ÿØ ÿ®ÿ±ÿß€å Ÿæÿ±ŸÜÿØŸá
        pipe: '#00ff88'   // ŸÜÿ¶ŸàŸÜ ÿ¢ÿ®€å ÿ®ÿ±ÿß€å ŸÖŸàÿßŸÜÿπ
    };

    let gameRunning = false;
    let gameStarted = false;
    let score = 0;
    let highScore = localStorage.getItem('flappyHighScore') || 0;
    let lastScore = localStorage.getItem('flappyLastScore') || 0;

    let bird = {
        x: 100,
        y: 200,
        width: 50,
        height: 50,
        velocity: 0,
        gravity: 0.38,
        jump: -2.5
    };
    let pipes = [];
    let frameCount = 0;
    let animationId = null;

    // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ∂ÿπ€åÿ™ ÿßŸÅŸÇ€å €åÿß ÿπŸÖŸàÿØ€å ÿØÿ≥ÿ™⁄ØÿßŸá
    function checkOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        if (isPortrait) {
            orientationMessage.style.display = 'flex';
            homeScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoresDisplay.style.display = 'none';
        } else {
            orientationMessage.style.display = 'none';
            if (!gameRunning) {
                homeScreen.style.display = 'flex';
            }
        }
        return !isPortrait;
    }

    // ÿ™ŸÜÿ∏€åŸÖ ÿßŸÜÿØÿßÿ≤Ÿá ⁄©ÿßŸÜŸàÿ≥ ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿßŸÜÿØÿßÿ≤Ÿá ŸæŸÜÿ¨ÿ±Ÿá
    function resizeCanvas() {
        const isLandscape = checkOrientation();
        if (!isLandscape) return;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // ÿ™ŸÜÿ∏€åŸÖ ŸÖÿ¨ÿØÿØ ŸÖŸàŸÇÿπ€åÿ™ Ÿæÿ±ŸÜÿØŸá
        bird.y = canvas.height / 2 - bird.height / 2;
    }

    // ŸÅÿ±ÿßÿÆŸàÿßŸÜ€å ÿßŸàŸÑ€åŸá ÿ®ÿ±ÿß€å ÿ™ŸÜÿ∏€åŸÖ ÿßŸÜÿØÿßÿ≤Ÿá
    resizeCanvas();
    
    // ⁄ØŸàÿ¥ ÿØÿßÿØŸÜ ÿ®Ÿá ÿ±Ÿà€åÿØÿßÿØ ÿ™ÿ∫€å€åÿ± ÿßŸÜÿØÿßÿ≤Ÿá ŸæŸÜÿ¨ÿ±Ÿá
    window.addEventListener('resize', resizeCanvas);

    function drawNeonRect(x, y, width, height, color) {
        const radius = 10;
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        
        ctx.fillStyle = neonColors.pipe;
        ctx.shadowBlur = 15;
        ctx.shadowColor = neonColors.pipe;
        ctx.fill();
        
        ctx.strokeStyle = neonColors.pipe;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 10;
        ctx.stroke();
        
        ctx.shadowBlur = 0;
    }

    function drawNeonCircle(x, y, radius, color) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = neonColors.bird;
        ctx.shadowBlur = 20;
        ctx.shadowColor = neonColors.bird;
        ctx.fill();
        
        ctx.strokeStyle = neonColors.bird;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.stroke();
        
        ctx.shadowBlur = 0;
    }

    function drawBird() {
        // ÿ®ÿØŸÜŸá Ÿæÿ±ŸÜÿØŸá ÿ®ÿß ÿ±ŸÜ⁄Ø ŸÜÿ¶ŸàŸÜ ÿ≤ÿ±ÿØ ÿ´ÿßÿ®ÿ™
        drawNeonCircle(
            bird.x + bird.width/2, 
            bird.y + bird.height/2, 
            bird.width/2, 
            neonColors.bird
        );
        
        // ⁄Üÿ¥ŸÖ‚ÄåŸáÿß (ÿ≥€åÿßŸá)
        ctx.beginPath();
        ctx.arc(bird.x + bird.width/2 + 10, bird.y + bird.height/2 - 5, 5, 0, Math.PI * 2);
        ctx.fillStyle = '#000';
        ctx.fill();
        
        // ŸÖŸÜŸÇÿßÿ± (ÿ≥€åÿßŸá)
        ctx.beginPath();
        ctx.moveTo(bird.x + bird.width - 5, bird.y + bird.height/2);
        ctx.lineTo(bird.x + bird.width + 10, bird.y + bird.height/2);
        ctx.lineTo(bird.x + bird.width - 5, bird.y + bird.height/2 + 5);
        ctx.fillStyle = '#000';
        ctx.fill();
    }

    function startGame() {
        if (gameRunning || !checkOrientation()) return;

        gameRunning = true;
        gameStarted = false;
        score = 0;
        bird.y = canvas.height / 2 - bird.height / 2;
        bird.velocity = 0;
        pipes = [];
        frameCount = 0;
        scoreDisplay.textContent = '0';
        gameOverScreen.style.display = 'none';
        scoresDisplay.style.display = 'none';
        tapMessage.style.display = 'block';
        homeScreen.style.display = 'none';
    }

    function returnToHome() {
        gameRunning = false;
        gameStarted = false;
        gameOverScreen.style.display = 'none';
        scoresDisplay.style.display = 'none';
        homeScreen.style.display = 'flex';
        cancelAnimationFrame(animationId);
    }

    function endGame() {
        gameRunning = false;
        gameStarted = false;
        finalScoreDisplay.textContent = `ÿßŸÖÿ™€åÿßÿ≤ ÿ¥ŸÖÿß: ${score}`;
        
        // ÿ∞ÿÆ€åÿ±Ÿá ÿßŸÖÿ™€åÿßÿ≤ÿßÿ™
        lastScore = score;
        if (score > highScore) {
            highScore = score;
        }
        
        localStorage.setItem('flappyHighScore', highScore);
        localStorage.setItem('flappyLastScore', lastScore);
        
        gameOverScreen.style.display = 'flex';
        tapMessage.style.display = 'none';
        cancelAnimationFrame(animationId);
    }

    function showScores() {
        if (!checkOrientation()) return;
        
        highScoreDisplay.textContent = `ÿ®ÿßŸÑÿßÿ™ÿ±€åŸÜ ÿßŸÖÿ™€åÿßÿ≤: ${highScore}`;
        lastScoreDisplay.textContent = `ÿ¢ÿÆÿ±€åŸÜ ÿßŸÖÿ™€åÿßÿ≤: ${lastScore}`;
        homeScreen.style.display = 'none';
        scoresDisplay.style.display = 'flex';
    }

    function hideScores() {
        scoresDisplay.style.display = 'none';
        homeScreen.style.display = 'flex';
    }

    function gameLoop() {
        if (!checkOrientation()) {
            endGame();
            return;
        }
        
        update();
        draw();
        if (gameRunning) {
            animationId = requestAnimationFrame(gameLoop);
        }
    }

    function update() {
        if (gameStarted) {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
        }

        if (frameCount % 150 === 0) createPipe();

        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= 1.5; // ⁄©ÿßŸáÿ¥ ÿ≥ÿ±ÿπÿ™ ÿ≠ÿ±⁄©ÿ™ ŸÑŸàŸÑŸá‚ÄåŸáÿß
            if (pipes[i].x + pipes[i].width < 0) pipes.splice(i, 1);
            if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                pipes[i].passed = true;
                score++;
                scoreDisplay.textContent = score;
                createScorePopup();
            }
        }

        if (checkCollisions()) endGame();
        frameCount++;
    }

    function draw() {
        // Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá ÿ≥€åÿßŸá
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ÿÆÿ∑Ÿàÿ∑ ŸÜÿ¶ŸàŸÜ€å ÿØÿ± Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá
        ctx.strokeStyle = 'rgba(0,255,255,0.1)';
        ctx.lineWidth = 1;
        for (let i = 0; i < canvas.width; i += 20) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }
        for (let i = 0; i < canvas.height; i += 20) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(canvas.width, i);
            ctx.stroke();
        }

        // ⁄©ÿ¥€åÿØŸÜ ŸÖŸàÿßŸÜÿπ ÿ®ÿß ÿ±ŸÜ⁄Ø ŸÜÿ¶ŸàŸÜ ÿ¢ÿ®€å
        pipes.forEach(pipe => {
            drawNeonRect(pipe.x, pipe.y, pipe.width, pipe.height);
        });

        // ⁄©ÿ¥€åÿØŸÜ Ÿæÿ±ŸÜÿØŸá ÿ®ÿß ÿ±ŸÜ⁄Ø ŸÜÿ¶ŸàŸÜ ÿ≤ÿ±ÿØ
        drawBird();
    }

    function createPipe() {
        const gap = 130; // ÿßŸÅÿ≤ÿß€åÿ¥ ŸÅÿßÿµŸÑŸá ÿ®€åŸÜ ŸÑŸàŸÑŸá‚ÄåŸáÿß
        const pipeWidth = 80;
        const topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
        pipes.push({ x: canvas.width, y: 0, width: pipeWidth, height: topHeight, passed: false });
        pipes.push({ x: canvas.width, y: topHeight + gap, width: pipeWidth, height: canvas.height - (topHeight + gap), passed: false });
    }

    function checkCollisions() {
        if (bird.y < 0 || bird.y + bird.height > canvas.height) return true;
        for (const pipe of pipes) {
            if (
                bird.x < pipe.x + pipe.width &&
                bird.x + bird.width > pipe.x &&
                bird.y < pipe.y + pipe.height &&
                bird.y + bird.height > pipe.y
            ) {
                return true;
            }
        }
        return false;
    }

    function createScorePopup() {
        const popup = document.createElement('div');
        popup.className = 'score-popup';
        popup.textContent = '+1';
        popup.style.color = neonColors.bird;
        popup.style.textShadow = `0 0 10px ${neonColors.bird}`;
        popup.style.left = `${bird.x + bird.width/2}px`;
        popup.style.top = `${bird.y}px`;
        document.getElementById('game-container').appendChild(popup);
        
        setTimeout(() => {
            popup.remove();
        }, 1000);
    }

    function firstJump() {
        if (!gameStarted && gameRunning && checkOrientation()) {
            gameStarted = true;
            tapMessage.style.display = 'none';
            bird.velocity = bird.jump;
            gameLoop();
        } else if (gameStarted) {
            bird.velocity = bird.jump;
        }
    }

    window.addEventListener('load', () => {
        highScore = localStorage.getItem('flappyHighScore') || 0;
        lastScore = localStorage.getItem('flappyLastScore') || 0;
        checkOrientation();
        resizeCanvas();
    });

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    homeBtn.addEventListener('click', returnToHome);
    scoresBtn.addEventListener('click', showScores);
    backBtn.addEventListener('click', hideScores);
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' || e.code === 'ArrowUp') firstJump();
    });
    canvas.addEventListener('click', firstJump);
</script>
</body>
